<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="dist/css/kalium.css">
		<style>
			.theme-dark #btnSetDarkTheme,
			.theme-light #btnSetLightTheme  {
				background-color: var(--colorPrimary);
				color: var(--colorBackground);
				cursor: default;
			}
		</style>
		<title>Document</title>
	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-12 text-align_center">
					<img src="k19_logo.png" alt="логотип проекта" width="30%" k-margin-t="30px">
					<h1>Kalium19</h1>
					<p>Небольшой UI-фреймворк, разрабатываемый для (себя) верстки небольших и простых веб-сайтов.</p>
					<p><a href="https://github.com/rx1310/kalium19">GitHub</a> / <a href="demo.html">Demo</a></p>
					<p class="text-muted"><small>Тема страницы:</small></p>
					<div class="group">
						<button id="btnSetDarkTheme" onclick="setTheme('theme-dark')">Темная</button>
						<button onclick="toggleTheme()">Toggle</button>
						<button id="btnSetLightTheme" onclick="setTheme('theme-light')">Светлая</button>
					</div>
				</div>
			</div>
		</div>

		<script src="js/themeEngine.js"></script>
		<script src="js/cattrs.js"></script>

	</body>
</html>
